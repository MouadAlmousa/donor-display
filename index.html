<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Honoring Our Donors — Split Screen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
    }

    /* Left side iframe */
    #left-frame {
      width: 85%;
      height: 100%;
      border: none;
    }

    /* Right side donor page */
    #right-content {
      width: 15%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #right-content::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: stars 100s linear infinite;
      pointer-events: none;
      opacity: 0.6;
    }

    @keyframes stars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    header {
      text-align: center;
      font-size: clamp(1.2rem, 2vw, 2rem);
      margin: 20px 0;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
      position: relative;
      z-index: 2;
    }

    #viewport {
      height: calc(100% - 100px);
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      z-index: 2;
    }

    .track {
      width: 100%;
      max-width: 900px;
      animation-name: scroll;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
      position: relative;
    }

    .names {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px 10px;
    }

    .row {
      font-size: clamp(0.8rem, 1vw, 1.2rem);
      line-height: 2.2em;
      margin: 6px 0;
      opacity: 0.95;
      text-align: center;
    }

    .row.blank {
      opacity: 0;
      pointer-events: none;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: clamp(0.8rem, 1vw, 1.1rem);
      color: #ffd86b;
      text-shadow: 0 0 6px rgba(255,216,107,0.6);
      z-index: 2;
    }

    @keyframes scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>
</head>
<body>
  <iframe id="left-frame" src="https://time.my-masjid.com/timingscreen/dfdfc08d-8784-4739-beaa-40ed6a63b852"></iframe>

  <div id="right-content">
    <header>🌠 Honoring Our Members 🌠</header>

    <div id="viewport">
      <div class="track" id="track">
        <div class="names" id="names-original">
          <!-- Names will load from Google Sheets -->
        </div>
      </div>
    </div>

    <footer>Thank you to all our generous members! 🌟</footer>
  </div>

  <script>
    async function loadDonors() {
      const sheetID = "1lzGX34kBcDD9yHX4IKeQtPUFGSAJ34luw0O0p8cxpCo";
      const url = `https://docs.google.com/spreadsheets/d/e/${sheetID}/gviz/tq?tqx=out:json`;
      const namesOriginal = document.getElementById('names-original');

      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        namesOriginal.innerHTML = '';

        rows.forEach(r => {
          const name = r.c[0]?.v;
          if (name) {
            const div = document.createElement('div');
            div.className = 'row';
            div.textContent = name;
            namesOriginal.appendChild(div);
          }
        });

        setupScrollAnimation();
      } catch (err) {
        console.error("❌ Error loading donors:", err);
      }
    }

    function setupScrollAnimation() {
      const gapCount = 3;
      const speedPxPerSec = 30;
      const track = document.getElementById('track');
      const namesOriginal = document.getElementById('names-original');

      while (track.childElementCount > 1) track.removeChild(track.lastChild);

      for (let i = 0; i < gapCount; i++) {
        const blank = document.createElement('div');
        blank.className = 'row blank';
        namesOriginal.appendChild(blank);
      }

      const clone = namesOriginal.cloneNode(true);
      track.appendChild(clone);

      requestAnimationFrame(() => {
        const distancePx = track.scrollHeight / 2;
        const durationSec = Math.max(8, distancePx / speedPxPerSec);
        track.style.animationDuration = durationSec + 's';
      });
    }

    loadDonors();
    setInterval(loadDonors, 5 * 60 * 1000);
  </script>
</body>
</html>
